<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Пара Краснопёров - Якунин</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <section class="task">
    <h2>Задача 1: Подпись из ФИО</h2>
    <form id="fioForm">
      <label for="fullName">Введите ФИО:</label>
      <input type="text" id="fullName" placeholder="Иванов Иван Иванович" required />
      <button type="submit">Сформировать подпись</button>
    </form>
    <output id="fioResult"></output>
  </section>
  <section class="task">
    <h2>Задача 2: Калькулятор</h2>
    <form id="calcForm">
      <label for="expression">Введите выражение (например: 2 + 3.5 * 4):</label>
      <input type="text" id="expression" placeholder="10 + 2 * 3.5" required />
      <button type="submit">Вычислить</button>
    </form>
    <output id="calcResult"></output>
  </section>

  <script src="./dist/main.js"></script>
</body>
</html>
